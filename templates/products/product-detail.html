{% extends 'base.html' %}

{% block title %} Mahsulot Tafsiloti {% endblock %}

{% block content %}
    <div class="container mt-4 flex-grow-1">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ products.image.url }}" class="card-img-top" alt="products">
            </div>
            <div class="col-md-6">
                <h1>{{ products.nomi | upper }}</h1>
                <p class="lead">Narxi: {{ products.narxi }} so'm</p>
                <p>{{ products.tavsif }}</p>
                <button class="btn btn-primary">Savatga qo'shish</button>
            </div>
        </div>
    </div>
{% endblock %}
